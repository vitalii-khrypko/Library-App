<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Library App</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <div class="authors">
        <h1>Пошук авторів</h1>
        <input type="text" id="author-search" placeholder="Введіть ім'я або прізвище">
        <button id="add-author">Додати автора</button>

        <h2>Список авторів</h2>
        <div id="author-list"></div>

        <h2>Деталі автора</h2>
        <div id="author-details"></div>
    </div>

    <div class="books">
        <h1>Пошук книг</h1>
        <input type="text" id="book-search" placeholder="Введіть назву книги">
        <button id="add-book">Додати книгу</button>

        <h2>Список книг</h2>
        <div id="book-list"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
